<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>登录页面</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
    <style>
      .panel {
        height: 400px;
      }
      .panel-heading, .btn-default {
       background-color: #17A2B8 !important;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              <img src="./images/jy.png" alt="">
              剑鱼论坛 - 用户登录
            </h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="userName-login">用户名</label>
                <input type="text" class="form-control" id="userName-login" placeholder="用户名">
              </div>
              <div class="form-group">
                <label for="pwd-login">密码</label>
                <input type="password" class="form-control" id="pwd-login" placeholder="密码">
              </div>
              <div class="form-group">
                <label for="yanzhengma">验证码</label>
                <div class="yanzheng">
                  <a href="javascript:" class="code"></a>
                  <span class="change">看不清,换一张</span>
                </div>
                
                <input type="password" class="form-control" id="yanzhengma" placeholder="验证码">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" > <span class="text-info">记住我</span> 
                </label>
              </div>
              <button type="submit" class="btn btn-default" id="login">登录</button>
            </form>
          </div>
          <div class="back-login">
            <a href="index.html">返回首页</a>
            <a href="register.html">没有账号，点我注册</a>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
